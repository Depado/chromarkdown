---
kind: pipeline
type: docker

steps:
  - name: build
    image: golang:latest
    volumes:
      - name: deps
        path: /go
    commands:
      - go get -u github.com/gobuffalo/packr/...
      - packr build

  - name: linter
    image: golang:latest
    volumes:
      - name: deps
        path: /go
    commands:
      - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v1.41.1
      - ./bin/golangci-lint run

  - name: telegram
    image: appleboy/drone-telegram
    settings:
      to: 790376882
      format: markdown
      token:
        from_secret: telegram_token
      message: >
        *{{repo.name}}*  

        [Build {{build.number}}]({{build.link}}) by {{commit.author}} {{#success build.status}}succeeded{{else}}failed{{/success}} in {{buildtime build.started}}  

        `{{truncate commit.sha 8}}`: "{{commit.message}}"
    when:
      status:
        - success
        - failure

volumes:
  - name: deps
    host:
      path: /var/lib/cache/godeps/
